<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
<style>
/* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.container {
    width: 80%;
    margin: 0 auto;
}

/* Header styles */
header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Hero section styles */
.hero {
    background: url('hero-background.jpg') no-repeat center center/cover;
    color: #fff;
    padding: 100px 0;
    text-align: center;
}

.hero-content h2 {
    font-size: 2.5rem;
}

.hero-content p {
    font-size: 1.2rem;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    background: #f36f6f;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

/* Featured Cars section styles */
.featured-cars {
    padding: 2rem 0;
}

.featured-cars h2 {
    text-align: center;
    margin-bottom: 1rem;
}

.car {
    text-align: center;
    margin: 1rem;
}

.car img {
    width: 100%;
    height: auto;
}

.car h3 {
    margin: 0.5rem 0;
}

/* Footer styles */
footer {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Car Showcase</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Discover Your Dream Car</h2>
            <p>Explore the latest models and find your perfect ride.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </section>

    <section class="featured-cars">
        <div class="container">
            <h2>Featured Cars</h2>
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>$30,000</p>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>$40,000</p>
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>$50,000</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Car Showcase. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
